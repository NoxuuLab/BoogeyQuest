<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>The Boogeymans</title>
</head>
<body>


    <div class="main-container">
        <div class="map-container" id="mapContainer"></div>
        
        <div class="boogeyman-card" id="boogeymanCard">

            <div class="country-selector">
                <label for="countryDropdown">Select a Country:</label>
                <select id="countryDropdown" onchange="selectCountry()"></select>
          </div>

          <div class="attribute-selector">
            <label for="attributeDropdown">Select Physical Appearance:</label>
            <select id="attributeDropdown" onchange="selectAttribute('PhysicalAppearance')"></select>
        </div>

        <div class="attribute-selector" id="genderSelector">
            <label for="genderDropdown">Select Gender:</label>
            <select id="genderDropdown" onchange="selectAttribute('gender')"></select>
        </div>
        
        <div class="attribute-selector" id="behaviorSelector">
            <label for="behaviorDropdown">Select Behavior:</label>
            <select id="behaviorDropdown" onchange="selectAttribute('Behavior')"></select>
        </div>
        
        <div class="attribute-selector" id="modusOperandiSelector">
            <label for="modusOperandiDropdown">Select Modus Operandi:</label>
            <select id="modusOperandiDropdown" onchange="selectAttribute('ModusOperandi')"></select>
        </div>
        
        <div class="attribute-selector" id="commonAttributesSelector">
            <label for="commonAttributesDropdown">Select Common Attributes:</label>
            <select id="commonAttributesDropdown" onchange="selectAttribute('CommonAttributes')"></select>
        </div>




            <div class="boogeyman-name" id="boogeymanName"></div>
            <div class="boogeyman-image" id="boogeymanImage"></div>
            <div class="boogeyman-info">
                <div class="boogeyman-header" >Country:</div>
                <p id="boogeymanCountry"></p>
                <div class="boogeyman-header" >Description:</div>
                <p class="boogeyman-description"></p>
                
            
        </div>

<svg id="map"></svg>



      </div>



   


    <script src="script.js"></script>
</body>
</html>

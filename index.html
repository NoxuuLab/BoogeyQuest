<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>The Boogeymans</title>
</head>
<body>


    <div class="main-container">
        <div class="mapContainer" id="mapContainer"></div>
        
        <div class="boogeyman-card" id="boogeymanCard">

            <div class="country-selector">
                <label for="countryDropdown">Select a Country:</label>
                <select id="countryDropdown" onchange="selectCountry()"></select>
          </div>

          <div class="attribute-selector">
            <label for="attributeDropdown">Select an Attribute:</label>
            <select id="attributeDropdown" onchange="selectAttribute()"></select>
        </div>
        <div class="behavior-selector">
            <label for="behaviorDropdown">Select a Behavior:</label>
            <select id="behaviorDropdown" onchange="selectBehavior()"></select>
          </div>
    



            <div class="boogeyman-name" id="boogeymanName"></div>
            <div class="boogeyman-image" id="boogeymanImage"></div>
            <div class="boogeyman-info">
                <div class="boogeyman-header" >Country:</div>
                <p id="boogeymanCountry"></p>
                <div class="boogeyman-header" >Description:</div>
                <p class="boogeyman-description"></p>
                
              
        </div>

<svg id="map"></svg>



      </div>



   


    <script src="script.js"></script>
</body>
</html>
